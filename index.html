
<!DOCTYPE html>
<html>
  <body style="background-color:pink;">
    <div style="display:flex; width:100vw; justify-content: center; color:white !important;">
      <h1>Faith Anne Callistro</h1>
    </div>

    <div style="display:flex; width:100vw; justify-content: center; color:white !important;">
        <div class="surprise-button"><a href="https://www.youtube.com/watch?v=xKtLeM5RC7s">CLICK FOR A SURPRISE</a></div>
    </div>

    <div style="display:flex; width:100vw; justify-content: center; color:white !important;">
        <div class="surprise-button" id="surprBtn">CLICK FOR A SURPRISE</div>
    </div>

    <video class="embeded-video hidden" controls width="600" height="400">
        <!-- Specify the URL of the video using the src attribute -->
        <source src="https://www.example.com/path/to/video.mp4" type="video/mp4">
        <!-- Optionally, provide fallback content for browsers that do not support HTML5 video -->
        Your browser does not support the video tag.
    </video>
    
  </body>

<style>
  .surprise-button{
    cursor: pointer;
    border: black;
    border: solid;
    border-width: 0.125rem;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 0.5rem;
    background: white;
    color: pink;
    font-weight: 600;
    padding-top: 5px;
    padding-bottom: 5px;
  }

   .surprise-button:hover{
    background: pink;
    color: white;
  }

  .embeded-video{
    display:block;
  }

  .hidden{
    display:none;
  }

  
  
</style>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const supriseButton = document.getElementById('surprBtn');

      // Check if the element exists
      if (supriseButton) {
          alert('Surprise button!');
          // Add a click event listener
          supriseButton.addEventListener('click', function() {
              // Your event handling code here
              alert('Surprise button clicked!');

              // remove the video from being hidden.
              document.querySelector('.embeded-video').setAttribute('class', 'embeded-video')
              surpriseButton.setAttribute('class', 'hidden');
            
          });
      }
    });

    
  </script>
  
</html>
