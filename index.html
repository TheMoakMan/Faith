
<!DOCTYPE html>
<html>
  <body style="background-color:pink;">
    <div style="display:flex; width:100vw; justify-content: center; color:white !important;">
      <h1>Faith Anne Callistro</h1>
    </div>

    <div id="surprBtn" style="display:flex; width:100vw; justify-content: center; color:white !important;">
        <div class="surprise-button">CLICK FOR A SURPRISE</div>
    </div>

     <div style="display:flex; width:100vw; justify-content: center; color:white !important;">
       <br />
       <h1 class="hidden" id="hiddenMsg">Will you go out with me??</h1>
    </div>
    
  </body>

<style>
  .surprise-button{
    cursor: pointer;
    border: black;
    border: solid;
    border-width: 0.125rem;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 0.5rem;
    background: white;
    color: pink;
    font-weight: 600;
    padding-top: 5px;
    padding-bottom: 5px;
  }

   .surprise-button:hover{
    background: pink;
    color: white;
  }
 
  .hidden{
    display:none;
  }

  
  
</style>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const supriseButton = document.getElementById('surprBtn');

      // Check if the element exists
      if (supriseButton) {
          // Add a click event listener
          supriseButton.addEventListener('click', function() {
              // Your event handling code here
              alert('Surprise button clicked!');

              window.open('https://www.youtube.com/watch?v=xKtLeM5RC7s', '_blank');

              // remove the video from being hidden.
              document.getElementById('hiddenMsg').setAttribute('class', '')
          });
      }
    });
    
  </script>
  
</html>
